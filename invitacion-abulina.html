<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitaci贸n Boda Civil - Abulina</title>

  <!-- Fuentes opcionales -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />

  <style>
    :root {
      --verde-oscuro: #4b6b53;
      --verde-medio: #6f8c73;
      --verde-claro: #a6bfa8;
      --dorado-suave: #c2a869;
      --fondo: #f9fbf7;
      --texto: #415442;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background:
        radial-gradient(circle at top left, rgba(198, 219, 201, 0.7), transparent 70%),
        radial-gradient(circle at bottom right, rgba(223, 235, 214, 0.9), transparent 65%),
        var(--fondo);
      color: var(--texto);
    }

    .wrapper {
      max-width: 520px;
      width: 100%;
      text-align: center;
    }

    .tarjeta-wrapper {
      position: relative;
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 18px 45px rgba(37, 56, 43, 0.28);
    }

    .tarjeta {
      width: 100%;
      aspect-ratio: 1860 / 2622; /* proporci贸n real de tus im谩genes */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      display: block;
    }

    /* Estado pendiente (antes de confirmar) */
    .tarjeta.pendiente {
      background-image: url("invitacion-abulina-antes.png");
    }

    /* Estado confirmada */
    .tarjeta.confirmada {
      background-image: url("invitacion-abulina-confirmada.png");
    }

    /* Zona clicable sobre el bot贸n "ASISTIR" de la imagen */
    .zona-boton {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      /* Estos valores son aproximados para coincidir con el bot贸n de tu imagen */
      bottom: 14%;         /* ajusta si quieres moverlo m谩s arriba/abajo */
      width: 55%;          /* ancho de la zona de clic */
      height: 9%;          /* alto de la zona de clic */
      cursor: pointer;
      background: transparent;
      border: none;
      padding: 0;
    }

    .tarjeta.confirmada .zona-boton {
      /* Una vez confirmada, desactivamos la zona clicable */
      pointer-events: none;
      cursor: default;
    }

    .info-invitado {
      margin-top: 14px;
      font-size: 0.92rem;
      color: var(--verde-oscuro);
    }

    .info-invitado span {
      font-weight: 600;
    }

    .mensaje-estado {
      margin-top: 8px;
      font-size: 0.9rem;
      min-height: 1.2em;
    }

    .mensaje-estado.ok {
      color: var(--verde-oscuro);
    }

    .mensaje-estado.neutro {
      color: var(--verde-medio);
    }

    .nota {
      margin-top: 10px;
      font-size: 0.78rem;
      color: var(--verde-medio);
    }

    @media (max-width: 480px) {
      .wrapper {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <main class="wrapper">
    <div class="tarjeta-wrapper">
      <!-- Tarjeta de invitaci贸n (imagen de fondo) -->
      <div id="tarjeta" class="tarjeta pendiente">
        <!-- Zona invisible que se superpone al bot贸n "ASISTIR" de la imagen -->
        <button id="btnAsistire" class="zona-boton" aria-label="Confirmar asistencia"></button>
      </div>
    </div>

    <div class="info-invitado">
      Invitaci贸n personal para <span>Abulina</span> 路 <span>1 acceso</span>
    </div>

    <div id="mensajeEstado" class="mensaje-estado neutro">
      Pulsa en <strong>ASISTIR</strong> para confirmar tu asistencia.
    </div>

    <div class="nota">
      Esta invitaci贸n es personal e intransferible.  
      Si necesitas modificar algo, por favor cont谩ctanos directamente.
    </div>
  </main>

  <script>
    const tarjeta = document.getElementById("tarjeta");
    const btnAsistire = document.getElementById("btnAsistire");
    const mensajeEstado = document.getElementById("mensajeEstado");
    const CLAVE_ESTADO = "rsvp_abulina_daniel_nicole";

    // Cargar estado guardado (para que al recargar la p谩gina siga confirmado)
    function cargarEstado() {
      const estado = localStorage.getItem(CLAVE_ESTADO);
      if (estado === "confirmado") {
        tarjeta.classList.remove("pendiente");
        tarjeta.classList.add("confirmada");
        mensajeEstado.textContent =
          "隆Abulina, gracias por confirmar tu asistencia! Te esperamos el 10 de enero a las 16:00 h en Molino del puente, Cajas. ";
        mensajeEstado.className = "mensaje-estado ok";
      }
    }

    // Confirmar asistencia al hacer clic
    btnAsistire.addEventListener("click", () => {
      tarjeta.classList.remove("pendiente");
      tarjeta.classList.add("confirmada");
      mensajeEstado.textContent =
        "隆Abulina, gracias por confirmar tu asistencia! Te esperamos el 10 de enero a las 16:00 h en Molino del puente, Cajas. ";
      mensajeEstado.className = "mensaje-estado ok";
      try {
        localStorage.setItem(CLAVE_ESTADO, "confirmado");
      } catch (e) {
        console.warn("No se pudo guardar el estado en localStorage", e);
      }
    });

    // Ejecutar al cargar
    cargarEstado();
  </script>
</body>
</html>
